  <script>
    function predict() {
      const md5 = document.getElementById("md5Input").value.toLowerCase().replace(/[^a-f0-9]/g, "");

      const first5 = md5.substring(0, 5);
      const last5 = md5.substring(md5.length - 5);
      const full = first5 + last5;

      let score = 0;
      for (let i = 0; i < full.length; i++) {
